<style>
  body {
    background: green;
  }
</style>
<body>
  <h1>Contador</h1>
  <p>0</p>
  <button onclick="mais()">Mais</button>
  <script>
    function mais() {
      const p = document.querySelector("p");
      p.innerText = parseInt(p.innerText) + 1;
      if (parseInt(p.innerText) > 10) parseInt(p.innerText);
      p.innerText = 10;
    }
  </script>
</body>
